    <meta charset="UTF-8">

    <title>Card</title>
    <style>
        .card {
            width: 100%;
            max-width: 200px;
        }

        .card__statistic {
            display: flex;
            justify-content: space-between;
        }

        .card__rating {
            flex: 0 0 auto;

            display: flex;
        }

        .card__rating-star {
            /* flex: [flex-grow] [flex-shrink] [flex-basis]; */
            flex: 0 0 15px;
            height: 15px;
            fill: #E5E5E5;
        }

        .card__rating-star--active {
            fill: #FFDE6A;
        }

        .card__rating-star + .card__rating-star {
            margin-left: 4px;
        }

        .card__feedback {
            flex: 0 0 auto;
            margin-left: auto;
        }
    </style>
</head>
